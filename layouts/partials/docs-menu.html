{{$currentNode := .}}
<div class="docs-menu">
  <h4>Docs</h4>
  <ul>
    {{ range (where .Site.Pages "Section" "docs") sort .Site.Pages ".Weight" }}
    <li class="{{ if eq .UniqueID $currentNode.UniqueID }}active {{ end }}">
      <a href="{{ .URL }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</div>
